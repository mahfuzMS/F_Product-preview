<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./codes/product-preview.css" />
    <title>Product preview card</title>
  </head>
  <body>
    <div class="raper">
      <div class="container">
        <div class="img-section">
          <img
            class="desktop"
            src="./image/image-product-desktop.jpg"
            alt="desktop img"
          />
          <img
            class="mobile"
            src="./image/image-product-mobile.jpg"
            alt="mobile img"
          />
        </div>
        <div class="component">
          <span> PERFUME</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="card">
            <p><strong>$149.99</strong></p>
            <p><del>$169.99</del></p>
          </div>
          <button id="btn">
            <img src="./image/icon-cart.svg" alt="" />
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
